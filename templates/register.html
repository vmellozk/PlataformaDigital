<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática Sênior</title>
    <link rel="stylesheet" href="../static/css/register.css">
</head>
<body>
    <!-- Barra de Navegação -->
    <header>
        <a href="#" class="logo">Prática Sênior</a>
        
        <nav>
            <ul class="nav">
                <a href="#home">Início</a>
                <li><a href="register.html">Loja Sênior</a></li>
                <li><a href="register.html">Quero Vender</a></li>
                <a href="#produtos">Nossos Serviços</a>
                <li><a href="register.html">Seja +</a></li>
                <a href="#contact">Contato</a>
            </ul>
        </nav>
    </header>
    <!-- /Barra de Navegação -->

    <div class="container" >
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
        <div class="content">
            <!-- Formulário de Login -->
            <div id="login">
                <form method="post" action="">
                    <h1>Login</h1>
                    <p>
                        <label for="email_login">Seu e-mail</label>
                        <input id="email_login" name="email_login" required="required" type="text" placeholder="contato@htmlecsspro.com"/>
                    </p>
                    <p> 
                        <label for="senha_login">Sua senha</label>
                        <input id="senha_login" name="senha_login" required="required" type="password" placeholder="1234" /> 
                    </p>
                    <p> 
                        <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                        <label for="manterlogado">Manter-me logado</label>
                    </p>
                    <p>
                        <input type="submit" value="Logar" /> 
                    </p>
                    <p class="link">
                        Ainda não tem conta?
                        <a href="#paracadastro">Cadastre-se</a>
                    </p>
                </form>
            </div>
            <!-- /Formulário de Login -->

            <!--Formulário de Cadastro -->
            <div id="cadastro">
                <form method="post" action="">
                    <h1>Cadastro</h1>
                    <p>
                        <label for="nome_cad">Seu nome</label>
                        <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Luiz Augusto" />
                    </p>
                    <p> 
                        <label for="email_cad">Seu e-mail</label>
                        <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@htmlecsspro.com"/> 
                    </p>
                    <p> 
                        <label for="senha_cad">Sua senha</label>
                        <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="1234"/>
                    </p>
                    <p> 
                        <input type="submit" value="Cadastrar"/> 
                    </p>
                    <p class="link">  
                        Já tem conta?
                        <a href="#paralogin"> Ir para Login </a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="../static/js/register.js"></script>

</body>
</html>
