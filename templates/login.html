<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática Sênior</title>
    <link rel="stylesheet" href="../static/css/register.css">
</head>
<body>
    <!-- Barra de Navegação -->
    <header>
        <a href="{{  url_for('home')  }}" class="logo">Prática Sênior</a>
        
        <nav>
            <ul class="nav">
                <a href="{{  url_for('home')  }}#contact">Contato</a>
            </ul>
        </nav>
    </header>
    <!-- /Barra de Navegação -->

    <div class="container" >
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
        <div class="content">
            <!-- Formulário de Login -->
            <div id="login">
                <form method="post" action="{{ url_for('login') }}">
                    <h1>Login</h1>
                    <p>
                        <label for="email_login">Seu e-mail</label>
                        <input id="email_login" name="email_login" required="required" type="text" placeholder="contato@htmlecsspro.com"/>
                    </p>
                    <p> 
                        <label for="password_login">Sua senha</label>
                        <input id="password_login" name="password_login" required="required" type="password" placeholder="1234" /> 
                    </p>
                    <p> 
                        <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
                        <label for="manterlogado">Manter-me logado</label>
                    </p>
                    <p>
                        <input type="submit" value="Logar" /> 
                    </p>
                    <p class="link">
                        Ainda não tem conta?
                        <a href="{{ url_for('register') }}">Cadastre-se</a>
                    </p>
                </form>
            </div>
            <!-- /Formulário de Login -->

        </div>
    </div>

    <script src="../static/js/register.js"></script>

</body>
</html>
